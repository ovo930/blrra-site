<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Blrra Music Player - 專業音樂播放器</title>
  <style>
    :root {
      --main-bg: #181c2a;
      --card-bg: #232946;
      --primary: #3f8efc;
      --primary-dark: #1a73e8;
      --accent: #f7c873;
      --text-main: #f4f4f4;
      --text-sub: #b8c1ec;
      --button-bg: #f7c873;
      --button-text: #181c2a;
      --button-hover: #ffe6a7;
      --shadow: 0 4px 32px rgba(30,40,90,0.18);
    }
    body {
      font-family: 'Segoe UI', 'Microsoft JhengHei', Arial, sans-serif;
      background: var(--main-bg);
      color: var(--text-main);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: radial-gradient(circle at 60% 20%, #3f8efc22 0%, transparent 70%), radial-gradient(circle at 20% 80%, #f7c87322 0%, transparent 70%);
    }
    header {
      margin-top: 60px;
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 0.5em;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #0004;
    }
    .subtitle {
      font-size: 1.3rem;
      color: var(--text-sub);
      margin-bottom: 2em;
      font-weight: 400;
    }
    main {
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 2.5em 2em 2em 2em;
      max-width: 480px;
      margin-bottom: 2em;
      margin-top: 1em;
      border: 1.5px solid #2e3650;
      backdrop-filter: blur(2px);
    }
    ul {
      padding-left: 1.2em;
      margin-bottom: 2em;
    }
    li {
      margin-bottom: 0.7em;
      font-size: 1.08rem;
      line-height: 1.7;
      color: var(--text-main);
    }
    a.button {
      display: inline-block;
      background: var(--button-bg);
      color: var(--button-text);
      font-weight: 700;
      padding: 0.8em 2.2em;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.15rem;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      margin-top: 1em;
      letter-spacing: 1px;
      border: none;
      outline: none;
    }
    a.button:focus, a.button:hover {
      background: var(--button-hover);
      color: var(--primary-dark);
      box-shadow: 0 4px 16px #0003;
    }
    a.button:active {
      background: var(--primary);
      color: #fff;
    }
    footer {
      margin-top: auto;
      color: var(--text-sub);
      font-size: 0.95rem;
      padding-bottom: 1.5em;
      text-align: center;
    }
    @media (max-width: 600px) {
      main { padding: 1.2em 0.5em; }
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Blrra Music Player</h1>
    <div class="subtitle">專業音樂播放器，極致音質與智能體驗</div>
  </header>
  <main>
    <ul>
      <li>🎵 <b>高品質音頻播放</b>（支援 24-bit/192kHz）</li>
      <li>🤖 <b>AI 智能音樂推薦與分析</b></li>
      <li>🧘 <b>冥想與放鬆模式</b></li>
      <li>🌈 <b>多主題動態視覺化</b></li>
      <li>🔒 <b>隱私安全，無廣告</b></li>
    </ul>
    <a class="button" href="privacy.html" tabindex="0" aria-label="查看隱私政策">查看隱私政策</a>
  </main>
  <footer>
    &copy; 2024 Blrra.co.LTD. All rights reserved.
  </footer>
</body>
</html>
